"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$status\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$jobs\
$battery\
$time\
$os\
$container\
$shell\
$character
"""

right_format = """$all"""

[character]
success_symbol = '[>](green)'
error_symbol = '[>](red)'
vimcmd_symbol = '[<](yellow)'
vimcmd_visual_symbol = '[v](yellow)'

[directory]
style = "blue"
read_only = " read_only"

[status]
format = '[\[$status\]]($style) '
disabled = false

[git_branch]
format = '[$branch]($style) '
style = "green"
symbol = " "

[git_commit]
tag_symbol = " tag "

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'gray'

ahead = '[>$count](yellow) '
behind = '[<$count](yellow) '
diverged = '[<>^${ahead_count}v${behind_count}](yellow) '
renamed = '[r$count](magenta) '
deleted = '[x$count](red) '
up_to_date = ''

conflicted = '[!$count](yellow) '
untracked = '[?$count](blue) '
stashed = '[~$count](cyan) '
modified = '[*$count](yellow) '
staged = '[+$count](green) '
typechanged = '[~$count](yellow) '

[aws]
symbol = "aws "
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style) '

[azure]
symbol = "az "

[buf]
symbol = "buf "

[bun]
symbol = "bun "

[c]
symbol = "C "
format = '[$symbol($version(-$name))]($style) '

[cmake]
symbol = "cmake "
format = '[$symbol($version)]($style) '

[cmd_duration]
format = '[~$duration]($style) '

[cobol]
symbol = "cobol "
format = '[$symbol($version)]($style) '

[conda]
symbol = "conda "
format = '[$symbol$environment]($style) '

